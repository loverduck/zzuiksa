name: client
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_native_splash: ^2.3.1
  flutter_dotenv: ^5.1.0
  kakao_flutter_sdk: ^1.3.1

  image_picker: ^0.8.3+2
  table_calendar: ^3.1.1
  intl: ^0.19.0
  timezone: ^0.9.3
  http: ^1.2.1
  flutter_secure_storage: ^9.1.1
  kakao_map_plugin: ^0.3.0
  scroll_to_index: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - local.env
    - assets/images/
  fonts:
    - family: OwnglyphChongchong
      fonts:
        - asset: assets/fonts/OwnglyphChongchong.ttf
    - family: BMJua
      fonts:
        - asset: assets/fonts/BMJUA.ttf

flutter_native_splash:
  color: "#FFBB70"
  image: assets/images/splash.png
  android_12:
    color: "#FFBB70"
    icon_background_color: "#FFBB70"
    image: assets/images/splash.png
